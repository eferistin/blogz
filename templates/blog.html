{% extends "base.html" %}

{% block content %}
    <h1 align="center">Build a Blog</h1>
        <ul>
            {% if total_blogs | length < 1  %}

            <h3>No blog entry at this time.</h3>

            {% else %}
                {% for blog in total_blogs%}
                
                <a href="/blog?id={{blog.id}}"> <h2>{{blog.title}}</h2></a>
                    <p>{{blog.body}}</p>
                    <hr>
                {% endfor %}
            {% endif %}

        </ul>
{% endblock %}
